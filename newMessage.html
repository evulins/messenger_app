 <div class="chatWindow">


  <div class="top">

        <option value="Dawid Dawcikowski">Dawid Dawcikowski</option>
        <option value="Ewu Dawcikowska">Ewu Dawcikowska</option>
        <option value="Lola">Lola</option>
        <option value="Stefka">Stefka</option>
        <option value="Buka Bukiszon">Buka Bukiszon</option>
        <option value="Jebułka">Jebułka</option>
        <option value="Evulin">Evulins</option>
      </select>
    </form>
  </div>
  
  <div class="conversation">  
  </div>

  <div class="new">
    <input type="text" name="text" placeholder="Type a message" />
  </div>
    
  <div class="bottom">
    <a href="#"><span class="fa fa-thumbs-o-up like"></span></a>
  </div>

 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
