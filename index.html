<!DOCTYPE html>
<html>

<head>
  <title>Messenger App</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/newMessage.css">
  <link rel="stylesheet" href="css/styles_chat.css">
  <meta charset="utf-8">.
</head>

<body>
  <div class="messengerApp">
    <div class="searchContacts">
      <form id="searchForm">
       <p class="searchInput">
        <input type="text" id="newInquiry" name="newInquiry" placeholder="Search for people and groups" />
        <span class="fa fa-search errspan"></span>
      </p>
    </form>
  </div>

  <div class="menu">
    <ul>
      <li class="converastionMainList">
        <a class="icon" id="converastionMainList" name="converastionMainList" href="#"><i class="fa fa-comments" aria-hidden="true"></i></a>
      </li>
      <li class="calls"> 
        <a class="icon" id="calls" name="calls" href="#"><i class="fa fa-phone" aria-hidden="true"></i></a>
      </li>
      <li class="groups">
        <a class="icon" id="groups" name="groups" href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
      </li>
      <li class="contacts">
        <a class="icon" id="contacts" name="contacs" href="#"><i class="fa fa-address-book-o" aria-hidden="true"></i></a>
      </li>
      <hr />
    </ul>

  </div>

  <div class="messagesList">
    <ul id="messagesList">
      
    </ul>
    
  </div>


  <div class="iconButton">
    <button class="writeMessage"><i class="fa fa-comment fa-3x" aria-hidden="true"></i></button>
  </div>

</div>

<div class="chatWindow" style="display: none;">


  <div class="top">
    <a href="#"><p class="title">New Message</p></a>
    <a href="#"><span class="fa fa-times tools"></span></a>
  </div>


  <div class="form">
    
    <form class="newForm">
      <div class="dropdownList">
        <p>To:</p>
        <select name="friendList">
          <option value="" disabled selected>Choose...</option>
          <option value="Dawid Dawcikowski">Dawid Dawcikowski</option>
          <option value="Ewu Dawcikowska">Ewu Dawcikowska</option>
          <option value="Lola Lola">Lola Lola</option>
          <option value="Stefka Stefka">Stefka Stefka</option>
          <option value="Buka Bukiszon">Buka Bukiszon</option>
          <option value="Jebułka Bułka">Jebułka Bułka</option>
          <option value="Evulins Sar">Evulins Sar</option>
        </select>
      </div>
      <div class="conversation">  
      </div>
      <div class="bottom">
        <input type="text" name="text" placeholder="Type a message" />
        <a href="#"><span class="fa fa-thumbs-o-up newLikeButton"></span></a>
      </div>
    </form>
  </div>

</div>

<div class="chat" style="display: none;">
  <div class="topBar">
    <a href="#"><span class="fa fa-circle online"></span></a>
    <a href="#"><p class="name"></p></a>
    <a href="#"><span class="fa fa-times tools" id="close"></span></a>
    <a href="#"><span class="fa fa-phone tools"></span></a>
    <a href="#"><span class="fa fa-cog tools"></span></a>
    <a href="#"><span class="fa fa-plus tools"></span></a>
  </div>
  <form class="chatForm">
    <div class="chatMessages">

    </div>

    <div class="bottom">
      <input type="text" name="text" placeholder="Type a message" />
      <a href="#"><span class="fa fa-thumbs-o-up likeButton"></span></a>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="moment.min.js"></script>
<script src="design.js"></script>
</body>

</html>
